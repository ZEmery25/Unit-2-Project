<!DOCTYPE html>
<html>
    <head>
        <title>Unit 2 Project</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Get To Work</div>
        <div class="story-opening">
            <img src="https://thumbs.dreamstime.com/z/man-running-late-16723800.jpg">
            <h1>Arnold Is In A Hurry To Get To Work!  Help Him Get To Work On Time.
</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Take The Chevy</button>
            <button class="option-two">Take The Bus</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>Arnold Takes His Chevy To Work At 7:35</h1>
            <img src="https://acegif.com/wp-content/uploads/gifs/car-driving-61.gif">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>Arnold Takes The Bus at 7:25 </h1>
            <img src="https://media0.giphy.com/media/d8nkIKOcxqnVa28bXU/giphy.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>The Car Runs Out Of Gas </h1>
            <img src="https://media.tenor.com/q5iIG9zeFLcAAAAM/cars-lightning-mcqueen.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>The Bus makes him 5 minutes late </h1>
            <img src="https://thumbs.gfycat.com/AstonishingNiftyDiamondbackrattlesnake-size_restricted.gif">
        </div>
    </body>
</html>
